<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Welcome to ScanStation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container { max-width: 500px; }
        h1 { margin-top: 0; }
        p { color: #99aab5; line-height: 1.5; }
        button {
            padding: 10px 20px; font-size: 14px; border: none; border-radius: 4px;
            cursor: pointer; font-weight: bold; background-color: #7289da; color: white; margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ScanStation!</h1>
        <p>To get started, ScanStation requires <strong>Git</strong> to be installed on your system. Please install it using the official installer and then restart the application.</p>
        <button id="download-git-btn">Download Git</button>
    </div>
</body>
</html>
