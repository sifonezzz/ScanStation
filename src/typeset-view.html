<div class="gallery-content typeset-layout">
    <div class="image-viewer">
        <img id="typeset-image" src="" alt="Page Image" />
        <canvas id="typeset-drawing-canvas" style="position: absolute; pointer-events: none;"></canvas>
    </div>
    <div class="tools-panel">
        <h3>Translated Text</h3>
        <div id="typeset-translation-text" class="translation-display"></div>
        <div class="external-editor-buttons">
            <button data-editor="photoshop">Open in Photoshop</button>
            <button data-editor="illustrator">Open in Illustrator</button>
            <button data-editor="gimp">Open in Gimp</button>
        </div>
    </div>
</div>

<div class="gallery-footer">
    <div class="footer-nav-buttons">
        <button id="typeset-prev-btn">Previous</button>
        <button id="typeset-next-btn">Next</button>
    </div>

    <span class="page-indicator" id="typeset-page-indicator">Page X of Y</span>

    <div class="image-switcher">
        <button id="show-cleaned-btn" class="switcher-btn active">Show Cleaned</button>
        <button id="show-raw-btn" class="switcher-btn">Show Raw</button>
    </div>
</div>
