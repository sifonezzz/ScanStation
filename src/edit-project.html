<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Edit Project</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: #2c2f33;
      color: #ffffff;
      -webkit-app-region: drag;
    }
    .form-container { -webkit-app-region: no-drag; }
    h2 { margin-top: 0; color: #ffffff; text-align: center; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input[type="text"] {
      width: 100%; padding: 8px; font-size: 14px; border-radius: 4px;
      border: 1px solid #4a4d52; background-color: #23272a; color: #ffffff; box-sizing: border-box;
    }
    .image-drop-zone {
      border: 2px dashed #4a4d52; border-radius: 4px; width: 100%; height: 250px;
      display: flex; align-items: center; justify-content: center; text-align: center;
      color: #99aab5; cursor: pointer; background-size: contain; background-position: center; background-repeat: no-repeat;
    }
    .image-drop-zone:hover { border-color: #3B82F6; color: #ffffff; }
    .button-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 24px; }
    button { padding: 10px 20px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    #cancel-btn { background-color: #4a4d52; color: white; }
    #save-btn { background-color: #10B981; color: white; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Project</h2>
    <!-- This hidden input is crucial for tracking the original name for renaming the folder -->
    <input type="hidden" id="original-project-name" />
    <div class="form-group">
      <label for="project-name">Project Name</label>
      <input type="text" id="project-name">
    </div>
    <div class="form-group">
      <label for="cover-image-select">Cover Image (512x728)</label>
      <div id="cover-image-select" class="image-drop-zone">
        Click to select a new image...
      </div>
    </div>
    <div class="button-group">
      <button id="cancel-btn">Cancel</button>
      <button id="save-btn">Save Changes</button>
    </div>
  </div>
</body>
</html>
