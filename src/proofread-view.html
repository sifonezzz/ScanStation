<div class="gallery-header">
    <h2>Proofread Mode</h2>
    <span id="proofread-page-indicator">Page X of Y</span>
    <a href="#" class="gallery-close-btn">&times;</a>
</div>
<div class="gallery-content proofread-layout">
    <div class="image-viewer-side">
        <p class="image-label">Raw</p>
        <img id="proofread-raw-image" src="" alt="Raw Page" />
    </div>
    <div class="image-viewer-side">
        <p class="image-label">Typeset</p>
        <img id="proofread-ts-image" src="" alt="Typeset Page" />
    </div>
</div>

<div class="gallery-content proofread-layout-new">
    <div class="image-comparison-area">
        <div class="image-viewer-side">
            <p class="image-label">Raw</p>
            <img id="proofread-raw-image" src="" alt="Raw Page" />
        </div>
        <div class="image-viewer-side">
            <p class="image-label">Typeset</p>
            <img id="proofread-ts-image" src="" alt="Typeset Page" />
        </div>
    </div>
    <div class="tools-panel">
        <textarea id="proofread-text" placeholder="Annotations..."></textarea>
    </div>
</div>
<div class="gallery-footer">
    <button id="proofread-prev-btn">Previous</button>
    <button id="proofread-save-btn">Save Annotations</button>
    <button id="proofread-correct-btn">Page is Correct</button>
    <button id="proofread-next-btn">Next</button>
</div>
