<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Chapters</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            background-color: #23272a; 
            color: #ffffff;
            overflow: hidden;
            background-color: #1e2124;
            background-image: linear-gradient(to top, #1e2124, #282b30);
            background-repeat: no-repeat;
            height: 100vh;
        }

        /* Make the entire header draggable */
            .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        /* Darker background gradient */
        background-color: #23272a;
        background-image: linear-gradient(to bottom, #2a2d30, #23272a);
        border-bottom: 1px solid #23272a;
        /* This makes the header draggable */
        -webkit-app-region: drag;
        box-sizing: border-box; 
        position: relative; /* Needed for controls */
        }

    /* Mark all interactive elements in the header as "non-draggable" so they remain clickable */
    .header button, .header select, .header a {
        -webkit-app-region: no-drag;
        }
        .header { display: flex; justify-content: space-between;
        align-items: center; padding: 16px 24px; background-color: #2c2f33; border-bottom: 1px solid #4a4d52;
        }
        .header-left { display: flex; align-items: center; gap: 15px;
        }
        .back-btn { font-size: 24px; color: white; text-decoration: none; font-weight: bold;
        }
        .header h1 { margin: 0; font-size: 20px;
        }
        #create-chapter-btn { padding: 8px 16px; font-size: 14px; background-color: #3B82F6; color: white;
        border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        #chapter-grid { display: flex;
        flex-direction: column; gap: 12px; padding: 24px; }
        .chapter-card { background-color: #2c2f33; border-radius: 8px;
        padding: 16px 20px; font-size: 16px; cursor: pointer; transition: background-color 0.2s;
        }
        .chapter-card:hover { background-color: #3b3e44;
        }

        /* New Git UI Styles */
        .git-container { padding: 24px;
        border-bottom: 1px solid #4a4d52;}
        .git-header { display: flex; align-items: center; justify-content: space-between;
        margin-bottom: 15px; }
        .git-header h2 { margin: 0; font-size: 18px;
        }
        .git-buttons button { padding: 8px 16px; font-size: 14px; border: none; border-radius: 4px;
        cursor: pointer; font-weight: bold; }
        #git-status-btn { background-color: #4a4d52; color: white;
        }
        #git-push-btn { background-color: #10B981; color: white;
        }
        #git-changed-files { background-color: #23272a; border-radius: 4px; padding: 10px; min-height: 50px;
            font-family: monospace;
        font-size: 12px; color: #99aab5; margin-bottom: 15px; }
        .commit-area { display: flex; gap: 10px;
        }
        #git-commit-message { flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #4a4d52;
        background-color: #23272a; color: white; }
        #git-commit-btn { background-color: #3B82F6; color: white;
        }
        .git-instructions {
            font-size: 12px;
            color: #99aab5;
            text-align: center;
            margin: -5px 0 15px 0;
        }

        .header-right { display: flex; align-items: center; gap: 10px; }
        .action-btn { transition: transform 0.1s, background-color 0.2s;
        transition: background-color 0.2s; display: flex; align-items: center; gap: 8px; background-color: #43b581; color: white; padding: 8px 16px; font-size: 14px; border: none;
        border-radius: 50px; cursor: pointer; font-weight: bold; }
        .action-btn svg {
            width: 18px; /* Sets the icon size */
            height: 18px;
            fill: white; /* Makes the icon white */
        }

        .action-btn:active {
            /* Make the button look "pressed" */
            transform: translateY(1px);
        }
        .header-icon-btn { display: flex; align-items: center; justify-content: center; }
        .chapter-workspace {
            display: flex;
            /* This change ensures the container's height is fixed and doesn't change unexpectedly */
            height: calc(100vh - 65px); 
        }
        
        
        #translate-btn { background-color: #3B82F6;
        }
        #proofread-btn { background-color: #10B981;
        }
        #typeset-btn { background-color: #faa61a; } /* Pastel Orange */

        #translate-btn:hover { background-color: #2563EB;
        }
        #proofread-btn:hover { background-color: #059669;
        }
        #typeset-btn:hover { background-color: #e0930a; }

        .main-view { flex-grow: 1; padding: 24px; display: flex; justify-content: center; align-items: center; color: #99aab5; overflow-x: hidden; min-height: 0; margin-right: 40px; }
        #pages-sidebar {
            position: absolute; /* Positions the sidebar relative to the new container. */
            top: 0;
            right: -300px; /* Hides the sidebar completely off-screen. */
            width: 300px;
            height: 100%;
            background-color: #2c2f33;
            padding: 15px;
            border-left: 1px solid #4a4d52;
            overflow-y: auto;
            transition: right 0.3s ease-in-out;
            /* Re-enable pointer events for the sidebar itself. */
            pointer-events: auto;
        }
        #pages-sidebar.expanded {
            right: 0; /* Slides the sidebar into view when the 'expanded' class is added. */
        }

        .sidebar-container {
            position: fixed; /* Positions the container relative to the viewport. */
            top: 65px; /* Aligns it below the header. */
            right: 0; /* Aligns it to the right edge of the screen. */
            height: calc(100vh - 65px);
            /* This container only responds to mouse events on its visible parts. */
            pointer-events: none;
            z-index: 1000;
        }


        .sidebar-peek-icon {
            position: absolute; /* Positions the icon relative to the container. */
            top: 50%;
            /* Positions the icon just to the left of the hidden sidebar. */
            right: 10px; 
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            fill: #99aab5;
            opacity: 0.5;
            transition: opacity 0.2s ease-in-out;
            /* Enable pointer events so the icon is hoverable. */
            pointer-events: auto; 
            cursor: pointer;
            
        }
        .sidebar-peek-icon:hover {
            opacity: 1.0;
        }

        .sidebar-container:hover #pages-sidebar {
            right: 0;
        }

        .sidebar-header { margin: 0 0 15px 0; padding-bottom: 10px; border-bottom: 1px solid #4a4d52; }
        #page-list { display: flex; flex-direction: column; gap: 10px; }
        .page-status-item { display: flex; align-items: center; justify-content: space-between; background-color: #23272a; padding: 8px 12px; border-radius: 4px; }
        .page-status-item .page-name { font-weight: bold; }
        .page-status-item .status-tags { display: flex; gap: 8px; font-size: 12px; }
        .status-tag { padding: 2px 4px; border-radius: 3px; background-color: #4a4d52; }
        .status-tag.checked { background-color: #10B981; color: white; }
        .status-tag.circled { border: 1px solid #faa61a; background-color: transparent; color: #faa61a; }
        /* --- Gallery View Styles --- */
        #gallery-view-container { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .gallery-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid #4a4d52; }
        .gallery-header h2 { margin: 0; }
        .gallery-close-btn { font-size: 24px; color: #99aab5; text-decoration: none; font-weight: bold; cursor: pointer; }
        .gallery-content { flex-grow: 1; display: flex; gap: 20px; overflow: hidden; }
        .image-viewer { position: relative; flex-grow: 1; display: flex; justify-content: center; align-items: center; }
        .image-viewer img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #drawing-canvas {
        position: absolute;
        cursor: crosshair;
        /* The top, left, width, and height will now be set by JavaScript */
        }
        .tools-panel { width: 300px; display: flex; flex-direction: column; }
        .tools-panel textarea { width: 100%; flex-grow: 1; background-color: #23272a; border: 1px solid #4a4d52; color: white; border-radius: 4px; padding: 10px; font-family: monospace; font-size: 14px; resize: none; }
        .gallery-footer {
            display: flex;
            justify-content: space-between; /* This will push the groups to opposite ends */
            align-items: center;
            gap: 15px;
            padding-top: 15px;
            margin-top: 15px;
            border-top: 1px solid #4a4d52;
        }    
        .footer-nav-buttons {
            display: flex;
            gap: 15px;
        }
        .gallery-footer button { padding: 8px 24px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; background-color: #4a4d52; color: white; }
        /* --- Proofread View Styles --- */
        .gallery-content.proofread-layout-new {
            flex-direction: column; /* Arrange items vertically */
            gap: 15px;
        }
        .image-comparison-area {
            display: flex;
            gap: 15px;
            flex-grow: 1;
            
            min-height: 0;
            margin-bottom: 15px;
        }
        .image-viewer-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 0;
        }
        .image-viewer-side img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 1px solid #4a4d52;
            border-radius: 4px;
        }
        .proofread-layout-new .tools-panel {
            width: 100%;
            max-height: 350px;
            margin-top: 10px;
        }
        .image-label {
            font-size: 12px;
            color: #99aab5;
            margin-bottom: 5px;
            text-align: center;
            font-weight: bold;
        }
        #proofread-correct-btn {
            background-color: #10B981;
        }
        .proofread-layout .tools-panel { width: 250px; }
        .page-status-item.clickable {
        cursor: pointer;
        }
        .page-status-item.clickable:hover {
        background-color: #3b3e44;
        }

            /* --- Typeset View Styles --- */
        .typeset-layout .tools-panel {
            display: flex;
            flex-direction: column;
        }
        .translation-display {
            flex-grow: 1;
            background-color: #23272a;
            border: 1px solid #4a4d52;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap; /* Allows text to wrap */
            overflow-y: auto;
            margin: 10px 0;
        }
        .external-editor-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .external-editor-buttons button {
            padding: 10px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4a4d52;
            color: white;
        }

                /* --- Dashboard Styles --- */
        .dashboard-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .progress-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 14px;
        }
        .progress-bar-background {
            width: 100%;
            background-color: #23272a;
            border-radius: 4px;
            height: 20px;
            overflow: hidden;
        }
        .progress-bar-foreground {
            height: 100%;
            background-color: #10B981;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
        .image-viewer {
            position: relative; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .image-switcher {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .switcher-btn {
            padding: 6px 12px;
            border: 1px solid #4a4d52;
            background-color: transparent;
            color: #99aab5;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        .switcher-btn.active {
            background-color: #3B82F6;
            border-color: #3B82F6;
            color: white;
        }
        .heal-btn {
            background-color: #4CAF50; /* A shade of green */
        }
        .heal-btn:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
        .heal-btn svg {
            fill: white; /* Ensure the SVG icon is white for contrast */
        }

        #pages-sidebar::-webkit-scrollbar-thumb {
            background-color: #4a4d52; /* A dark grey for the handle */
            border-radius: 10px; /* Rounds the corners of the handle */
            border: 3px solid #2c2f33; /* Creates a small border around the handle, using the sidebar's background color */
        }

        /* This styles the track that the scrollbar handle moves along */
        #pages-sidebar::-webkit-scrollbar-track {
            background: transparent; /* Makes the track invisible */
        }

        /* This styles the width of the entire scrollbar */
        #pages-sidebar::-webkit-scrollbar {
            width: 12px; /* Sets a comfortable width */
        }

        /* This adds a hover effect to the scrollbar handle */
        #pages-sidebar::-webkit-scrollbar-thumb:hover {
            background-color: #3B82F6; /* Changes color on hover to your app's primary accent color */
        }

        .header-left {
            flex-grow: 1; /* Allows the left side to grow */
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #view-title-header {
            margin: 0 auto; /* Magically centers the title span */
        }
        .gallery-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            padding-top: 15px;
            margin-top: 15px;
            border-top: 1px solid #4a4d52;
        }
        .page-indicator {
            font-size: 14px;
            color: #99aab5;
            font-weight: bold;
            /* margin: 0 auto; <-- This is now handled by the wrapper */
        }
        .page-controls-center {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto; /* This new wrapper will be the center element */
        }
        .goto-input {
            width: 60px;
            padding: 4px 8px;
            background-color: #23272a;
            border: 1px solid #4a4d52;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            -moz-appearance: textfield; /* Hides number spinners on Firefox */
        }
        .goto-input::-webkit-outer-spin-button,
        .goto-input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Hides number spinners on Chrome/Safari */
            margin: 0;
        }

        /* --- Custom Window Controls --- */
        .window-controls {
        display: flex;
        position: absolute; /* Position them in the top-right of the header */
        top: 0;
        right: 0;
        height: 40px; /* Controls the clickable height */
        -webkit-app-region: no-drag; /* These buttons are clickable, NOT draggable */
        }
        .window-controls button {
        border: none;
        background: transparent;
        color: #99aab5;
        padding: 0 15px;
        font-size: 16px;
        font-weight: bold;
        line-height: 40px;
        border-radius: 0; /* These are not pill buttons */
        transform: none; /* Override button "lift" */
        transition: background-color 0.2s, color 0.2s;
        }
        .window-controls button:hover {
        background-color: #4a4d52;
        color: white;
        transform: none; /* Override hover lift */
        }
        .window-controls button.close:hover {
        background-color: #EF4444; /* Use our danger color */
        color: white;
        }
        /* --- Modal Styles (Copied from index.html) --- */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6); 
        display: none;
        align-items: center; 
        justify-content: center;
        z-index: 1000;
    }
    .modal-content {
        background: #2c2f33; 
        padding: 25px;
        border-radius: 8px;
        width: 90%; 
        max-width: 500px; 
        text-align: center; 
    }
    .modal-content p { 
        color: #99aab5; 
        line-height: 1.5; 
    }
    .modal-buttons { 
        display: flex; 
        justify-content: flex-end; 
        gap: 10px; 
        margin-top: 10px; 
    }
    /* Add these new rules to your <style> block */

        /* 1. Shared styles for padding, font, and transitions */
        #rename-utility-modal .modal-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease; /* Smooth transition for all properties */
            border: 2px solid transparent; /* Reserve space for the border */
        }

        /* 2. Style the "Cancel" button as a secondary "ghost" button */
        #rename-cancel-btn {
            background-color: transparent;
            color: #99aab5;
            border-color: #4a4d52; /* Use the standard gray border */
        }

        #rename-cancel-btn:hover {
            background-color: #4a4d52; /* Fill in on hover */
            color: white;
        }

        /* 3. Style the "Confirm" button as the primary action */
        #rename-confirm-btn {
            background-color: #10B981; /* App's existing green success color */
            color: white;
            border-color: #10B981; 
        }

        #rename-confirm-btn:hover {
            background-color: #059669; /* Darker green from proofread hover state [cite: 318] */
            border-color: #059669;
        }

        /* 4. Add the "press down" effect on click [cite: 310] */
        #rename-utility-modal .modal-buttons button:active {
            transform: translateY(1px);
        }
    /* Form styles needed by the modal */
    .form-group { 
        margin-bottom: 15px; 
    }
    .path-input { 
        padding: 8px; 
        font-size: 14px; 
        border-radius: 4px;
        border: 1px solid #4a4d52; 
        background-color: #23272a; 
        color: #ffffff; 
        box-sizing: border-box;
    }
    .page-status-item.spread-item {
    border-left: 3px solid #faa61a; /* Use the orange accent color */
    position: relative;
    /* A bit more padding to make space for the border */
    padding-left: 15px; 
    margin: 8px 0;
    }
    .page-status-item.spread-item .page-name::before {
        content: 'SPREAD';
        position: absolute;
        top: -8px;
        left: 4px;
        font-size: 9px;
        font-weight: bold;
        color: #faa61a;
        background-color: #2c2f33; /* Matches sidebar background */
        padding: 0 4px;
        border-radius: 4px;
    }
    .zoom-container {
    position: relative; /* Needed for the text overlay */
    overflow: hidden;    /* This is crucial for containing the zoomed image */
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .zoom-container img {
        transition: transform 0.1s ease-out; /* Adds a little smoothness */
    }

    .zoom-indicator {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: rgba(255, 255, 255, 0.7);
        padding: 4px 10px;
        border-radius: 10px;
        font-size: 12px;
        font-weight: bold;
        pointer-events: none; /* Allows mouse events to pass through to the image */
        z-index: 10;
        -webkit-user-select: none; /* Prevents text selection */
        user-select: none;
    }
    </style>
