<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Chapters</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #23272a; color: #ffffff; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 16px 24px; background-color: #2c2f33; border-bottom: 1px solid #4a4d52; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .back-btn { font-size: 24px; color: white; text-decoration: none; font-weight: bold; }
        .header h1 { margin: 0; font-size: 20px; }
        #create-chapter-btn { padding: 8px 16px; font-size: 14px; background-color: #7289da; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        #chapter-grid { display: flex; flex-direction: column; gap: 12px; padding: 24px; }
        .chapter-card { background-color: #2c2f33; border-radius: 8px; padding: 16px 20px; font-size: 16px; cursor: pointer; transition: background-color 0.2s; }
        .chapter-card:hover { background-color: #3b3e44; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="#" id="back-to-projects-btn" class="back-btn">&larr;</a>
            <!-- Project name will be inserted here by the renderer -->
            <h1 id="project-name-header"></h1>
        </div>
        <button id="create-chapter-btn">+ New Chapter</button>
    </div>
    <div id="chapter-grid">
        <!-- Chapters will be listed here -->
    </div>
</body>
</html>
