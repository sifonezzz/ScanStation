<div class="gallery-content">
    <div class="image-viewer">
    <span class="zoom-indicator">Ctrl + Scroll to Zoom</span>
    <div class="zoom-container" id="typeset-image-container">
        <img id="typeset-image" src="" alt="Page Image" />
    </div>
    <canvas id="typeset-drawing-canvas" style="position: absolute; pointer-events: none;"></canvas>
</div>
</div>

<div class="gallery-footer">
    <div class="footer-nav-buttons">
        <button id="translate-prev-btn">Previous</button>
        <button id="translate-next-btn">Next</button>
    </div>
    <div class="page-controls-center">
        <span class="page-indicator" id="translate-page-indicator">Page X of Y</span>
        <input type="number" id="goto-page-input" class="goto-input" placeholder="Go..." />
    </div>
    <div class="footer-action-buttons" style="display: flex; gap: 10px;">
    <button id="clear-drawing-btn" style="background-color: #4a4d52;">Clear Drawing</button>
    <button id="translate-save-btn">Save</button>
</div>
</div>
