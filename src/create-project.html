<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Create New Project</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background-color: #2c2f33;
      color: #ffffff;
      -webkit-app-region: drag; /* Allows dragging the window from the body */
    }
    .form-container {
      -webkit-app-region: no-drag; /* Prevents dragging from form elements */
    }
    h2 {
      margin-top: 0;
      color: #ffffff;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #4a4d52;
      background-color: #23272a;
      color: #ffffff;
      box-sizing: border-box;
    }
    .image-drop-zone {
      border: 2px dashed #4a4d52;
      border-radius: 4px;
      width: 100%;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #99aab5;
      cursor: pointer;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    .image-drop-zone:hover {
      border-color: #3B82F6;
      color: #ffffff;
    }
    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 24px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #cancel-btn {
      background-color: #4a4d52;
      color: white;
    }
    #create-btn {
      background-color: #3B82F6;
      color: white;
      opacity: 0.5;
      cursor: not-allowed;
    }
    #create-btn.enabled {
      opacity: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>New Project Details</h2>
    <div class="form-group">
      <label for="project-name">Project Name</label>
      <input type="text" id="project-name" placeholder="e.g., My Awesome Manga">
    </div>
    <div class="form-group">
      <label for="cover-image-select">Cover Image (512x728)</label>
      <div id="cover-image-select" class="image-drop-zone">
        Click to select an image...
      </div>
    </div>
    <div class="button-group">
      <button id="cancel-btn">Cancel</button>
      <button id="create-btn">Create</button>
    </div>
  </div>
</body>
</html>
